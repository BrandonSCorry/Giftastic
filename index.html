<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>GifTastic!</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
         <!-- display gif buttons -->
          <div id="buttons">
            </div>

        </div>
        <div class="col-md-5">
           <div class="row">
             <div class="col-md-12">
             <!-- textbox for user to add gif button -->
             <div class="gif-form">
               <form id="add-gif">
                 <label for="gif-input">Add a new gif button:</label>
                 <input type="text" id="gif-input" placeholder=" gif topic goes here..."><br>
                 <input id="submit-gif" type="submit" value="Add it!">
               </form>
             </div>
             </div>
           </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- the gifs go here -->
          <div id="gif-dump">
            </div>

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--js file-->
    <script src="./assets/js/generator.js"></script>
</body>
</html>
